<app-input-button-unit class="input-btn-component" (submit)="addItem($event)"></app-input-button-unit>
<mat-grid-list cols="3" rowHeight="180px" gutterSize="10px">
  <mat-grid-tile *ngFor="let member of teamList">
    <app-team-member [member]="member" (remove)="removeItem($event)"></app-team-member>
  </mat-grid-tile>
</mat-grid-list>
